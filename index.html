<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ƒê·ªá Nh·∫•t T·ª≠u V∆∞∆°ng - B·∫£n Full ·ªîn ƒê·ªãnh</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ffde00;
            font-size: 1.5rem;
            text-transform: uppercase;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 222, 0, 0.5);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 100%;
        }

        .wheel-box {
            position: relative;
            width: 320px;
            height: 320px;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1);
            background-color: #222; /* M√†u n·ªÅn d·ª± ph√≤ng */
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 35px;
            background: white;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
        }

        .label {
            margin-top: 10px;
            color: #ffde00;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        #result-display {
            margin-top: 30px;
            background: #1a1a1a;
            border: 1px solid #333;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .res-name { color: #3498db; font-size: 1.5rem; font-weight: bold; }
        .res-gift { color: #e74c3c; font-size: 1.8rem; font-weight: bold; margin-top: 5px; }

        #spinBtn {
            margin: 30px 0;
            background: linear-gradient(180deg, #ffde00 0%, #e6c200 100%);
            color: #000;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 222, 0, 0.3);
        }

        #spinBtn:disabled { background: #444; color: #888; box-shadow: none; }

        @media (min-width: 768px) {
            .container { flex-direction: row; justify-content: center; }
        }
    </style>
</head>
<body>

    <h1>üçª ƒê·ªÜ NH·∫§T T·ª¨U V∆Ø∆†NG üçª</h1>

    <div class="container">
        <div class="wheel-box">
            <div class="pointer"></div>
            <canvas id="canvasName"></canvas>
            <div class="label">N·∫°n nh√¢n ti·∫øp theo?</div>
        </div>

        <div class="wheel-box">
            <div class="pointer"></div>
            <canvas id="canvasGift"></canvas>
            <div class="label">S·ªë ph·∫≠n ƒë·ªãnh ƒëo·∫°t?</div>
        </div>
    </div>

    <div id="result-display">
        <div id="status-text">ƒê√£ s·∫µn s√†ng! Nh·∫•n QUAY ƒë·ªÉ ch∆°i.</div>
    </div>

    <button id="spinBtn">QUAY NGAY</button>

    <script>
        // 1. KI·ªÇM TRA S·ªê LI·ªÜU: ƒê·∫ßy ƒë·ªß nh∆∞ y√™u c·∫ßu
        const names = ["NCT", "A Qu·∫£", "C. Lan", "A Thi", "E Chinh", "E H√≤a", "E An", "E Ch∆∞∆°ng", "S∆°n", "Thao", "KM 1", "KM 2"];
        const gifts = [
            { label: "L√¨ x√¨ 20k", color: "#f1c40f" },
            { label: "U·ªëng 1 ch√©n", color: "#e74c3c" },
            { label: "Qua l∆∞·ª£t", color: "#3498db" },
            { label: "L√¨ x√¨ 10k", color: "#f39c12" },
            { label: "Ch·ªâ ƒë·ªãnh", color: "#8e44ad" },
            { label: "U·ªëng 2 ch√©n", color: "#c0392b" },
            { label: "U·ªëng 1/2", color: "#e67e22" },
            { label: "U·ªëng h·ªô", color: "#1abc9c" }
        ];

        let rotName = 0;
        let rotGift = 0;
        let isSpinning = false;

        function draw(id, items) {
            const canvas = document.getElementById(id);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const num = items.length;
            const arc = (Math.PI * 2) / num;
            
            canvas.width = 600;
            canvas.height = 600;

            items.forEach((item, i) => {
                const angle = i * arc;
                // V·∫Ω mi·∫øng b√°nh
                ctx.beginPath();
                ctx.fillStyle = (typeof item === 'string') ? (i % 2 === 0 ? '#2c3e50' : '#34495e') : item.color;
                ctx.moveTo(300, 300);
                ctx.arc(300, 300, 290, angle, angle + arc);
                ctx.lineTo(300, 300);
                ctx.fill();
                ctx.strokeStyle = "rgba(255,255,255,0.5)";
                ctx.stroke();

                // V·∫Ω ch·ªØ
                ctx.save();
                ctx.translate(300, 300);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 28px Arial";
                const text = (typeof item === 'string') ? item : item.label;
                ctx.fillText(text, 280, 10);
                ctx.restore();
            });
        }

        function getWinnerIndex(rotation, count) {
            const deg = rotation % 360;
            // M≈©i t√™n ·ªü 12 gi·ªù (270 ƒë·ªô), Canvas b·∫Øt ƒë·∫ßu v·∫Ω t·ª´ 3 gi·ªù (0 ƒë·ªô)
            const idx = Math.floor(((360 - deg + 270) % 360) / (360 / count));
            return idx;
        }

        const btn = document.getElementById('spinBtn');
        const display = document.getElementById('result-display');

        function startSpin() {
            if (isSpinning) return;
            isSpinning = true;
            btn.disabled = true;
            display.innerHTML = "ƒêang quay...";

            // Quay ng·∫´u nhi√™n t·ªëi thi·ªÉu 6-10 v√≤ng
            const addName = Math.floor(Math.random() * 360) + 2160;
            const addGift = Math.floor(Math.random() * 360) + 2880;

            rotName += addName;
            rotGift += addGift;

            document.getElementById('canvasName').style.transform = `rotate(${rotName}deg)`;
            document.getElementById('canvasGift').style.transform = `rotate(${rotGift}deg)`;

            setTimeout(() => {
                const nIdx = getWinnerIndex(rotName, names.length);
                const gIdx = getWinnerIndex(rotGift, gifts.length);

                display.innerHTML = `
                    <div class="res-name">${names[nIdx]}</div>
                    <div style="font-size: 0.9rem; color: #888;">nh·∫≠n ngay</div>
                    <div class="res-gift">${gifts[gIdx].label}</div>
                `;
                
                isSpinning = false;
                btn.disabled = false;
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }, 5100);
        }

        // ƒê·∫£m b·∫£o v·∫Ω ngay khi load trang
        document.addEventListener('DOMContentLoaded', () => {
            draw('canvasName', names);
            draw('canvasGift', gifts);
        });

        btn.onclick = startSpin;
    </script>
</body>
</html>

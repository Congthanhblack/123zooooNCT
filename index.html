<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≤ng Quay Nh√¢n Ph·∫©m 11</title>
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #f1c40f;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #4a0000);
            color: white;
            overflow: hidden;
        }

        h1 { margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        .container {
            position: relative;
            width: 350px;
            height: 350px;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5), 0 0 0 10px white;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: var(--secondary-color);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
        }

        .controls { margin-top: 40px; }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            background: var(--secondary-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.2s;
        }

        button:active { transform: scale(0.95); }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            min-height: 2em;
            color: var(--secondary-color);
        }

        /* Hi·ªáu ·ª©ng ph√°o hoa ƒë∆°n gi·∫£n khi th·∫Øng ti·ªÅn */
        .win-announcement {
            animation: bounce 0.5s infinite alternate;
            color: #2ecc71 !important;
        }

        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1); } }
    </style>
</head>
<body>

    <h1>üçª V√íNG QUAY T·ª¨U L∆Ø·ª¢NG üçª</h1>
    
    <div class="container">
        <div class="pointer"></div>
        <canvas id="wheel"></canvas>
    </div>

    <div id="result">Ch·∫°m "QUAY" ƒë·ªÉ b·∫Øt ƒë·∫ßu!</div>

    <div class="controls">
        <button id="spinBtn">QUAY NGAY</button>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultDisplay = document.getElementById('result');

        const options = [
            { label: "L√¨ x√¨ 20k", color: "#FFD700", type: "win" },
            { label: "U·ªëng 1 ch√©n", color: "#e74c3c", type: "drink" },
            { label: "Qua l∆∞·ª£t", color: "#3498db", type: "safe" },
            { label: "U·ªëng 2 ch√©n", color: "#c0392b", type: "drink" },
            { label: "Ch·ªâ ƒë·ªãnh 1 ng∆∞·ªùi", color: "#9b59b6", type: "power" },
            { label: "L√¨ x√¨ 10k", color: "#f1c40f", type: "win" },
            { label: "U·ªëng 1/2 ch√©n", color: "#e67e22", type: "drink" },
            { label: "T·∫•t c·∫£ u·ªëng!", color: "#1abc9c", type: "drink" }
        ];

        const numOptions = options.length;
        const arc = 2 * Math.PI / numOptions;
        let currentRotation = 0;
        let isSpinning = false;

        // V·∫Ω v√≤ng quay
        function drawWheel() {
            const radius = canvas.width / 2;
            canvas.width = 600; // TƒÉng ƒë·ªô ph√¢n gi·∫£i cho n√©t
            canvas.height = 600;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            options.forEach((opt, i) => {
                const angle = i * arc;
                
                // V·∫Ω mi·∫øng b√°nh
                ctx.beginPath();
                ctx.fillStyle = opt.color;
                ctx.moveTo(300, 300);
                ctx.arc(300, 300, 280, angle, angle + arc);
                ctx.lineTo(300, 300);
                ctx.fill();
                ctx.stroke();

                // V·∫Ω ch·ªØ
                ctx.save();
                ctx.translate(300, 300);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 24px Arial";
                ctx.fillText(opt.label, 250, 10);
                ctx.restore();
            });
        }

        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            resultDisplay.innerText = "ƒêang quay...";
            resultDisplay.classList.remove('win-announcement');

            // Quay √≠t nh·∫•t 5 v√≤ng (1800 ƒë·ªô) + g√≥c ng·∫´u nhi√™n
            const extraDegree = Math.floor(Math.random() * 360);
            const totalRotation = currentRotation + 1800 + extraDegree;
            
            canvas.style.transform = `rotate(${totalRotation}deg)`;
            currentRotation = totalRotation;

            setTimeout(() => {
                isSpinning = false;
                // T√≠nh to√°n k·∫øt qu·∫£
                // Do canvas quay theo chi·ªÅu kim ƒë·ªìng h·ªì, kim ·ªü tr√™n c√πng (270 ƒë·ªô)
                const actualDegree = (360 - (totalRotation % 360)) % 360;
                const index = Math.floor(((actualDegree + 90) % 360) / (360 / numOptions));
                const win = options[index];
                
                resultDisplay.innerText = win.label;
                if(win.type === 'win') resultDisplay.classList.add('win-announcement');
                
                // Rung ƒëi·ªán tho·∫°i n·∫øu tr√¨nh duy·ªát h·ªó tr·ª£
                if (navigator.vibrate) navigator.vibrate(200);
            }, 4000);
        }

        spinBtn.addEventListener('click', spin);
        drawWheel();
    </script>
</body>
</html>
